<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css" />

            <article class="gallery__item">
                <img src="assets/images/galeria/c1/imagen6.jpg" alt="Proyecto 1" class="gallery__image" />
            </article>
            <article class="gallery__item">

</html>
